<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overweight Tester</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>

  
  <div class="DescriptionContainer">
    <div class="BMIDescriptionContainer">
      <div class="BMIDescription">
        <p class="description" >
          A BMI (Body Mass Index) greater than 18.5 and less than 24.9 is considered to 
        </p>
      </div>
    </div>
      
    <div class="BMIDescriptionContainer2">
      <div class="BMIDescription">
        <p class="description" >
          be healthy, but overweight if it is 25 or more
        </p>
      </div>
    </div>
  </div>
  

  

  

    <div class="mainContainer">
      <div class="Main">
      
        <div class="inputHeadingsWeight">
          <p>Weight</p>
        </div>
  
        <div class="inputHeadingsHeight">
          <p>Height</p>
        </div>
  
        <div class="Inputs">
        <input id="weightValue" placeholder="weight (kg)" class="input"/>
        <input id="heightValue" placeholder="height (m)" class="input"/>
        </div>
        
        <div class="checkButton">
        <button class="buttonResult" onclick="BMI()">Check</button>
        </div>
  
        <div class="result">
          <div class="BMIR">
            <span id="BMIResult"></span>
          </div>
        </div>
  
        <div class="result2">
            <span class="verdict" id="Verdict"></span>
        </div>
      </div>
    </div>
    
    
    
    



    <script>
        function BMI()
        {
            //fetch input value
            const WeightValue = document.getElementById('weightValue').value;
            const HeightValue = document.getElementById('heightValue').value;
            //calculate BMI
            bmi = WeightValue / (HeightValue * HeightValue);
            console.log(bmi);
            //display BMI
            document.getElementById("BMIResult").innerHTML = bmi;

            if (bmi < 25)
            {
              document.getElementById("Verdict").innerHTML = "You're doing great! Keep it up!";
            }

            if(bmi >= 25)
            {
              document.getElementById("Verdict").innerHTML = "You need to start eating healthier";
                
            }
            
            else
            {
              document.getElementById("Verdict").innerHTML = "Invalid measurements";

            }
        }


    </script>
</body>
</html>
